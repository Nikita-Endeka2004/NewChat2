<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="./assets/app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  
  <div id="app" class="container mt-3">

    <div class="d-flex justify-content-between">

      <h1>Чат імені МЕНЕ</h1>

      <div @click="changeUserName" class="user-profile mx-3 fs-2" style="cursor: pointer;">
        <i class="bi bi-person-circle mx-1 fs-1"></i>
        <span>{{userName}}</span>
      </div>

    </div>

    <div class="row">
        <div class="d-flex gap-3 my-3">
          <input type="text" class="flex-grow-1 p-1 fs-3" placeholder="Type message here" v-model="textMessage" @keypress.enter="addMessege" maxlength="450">
          <button class="btn btn-success fs-3 px-5" :disabled="(!textMessage.trim() || buttonDisabled)" @click="addMessege">Отправить</button>
        </div>
    </div>

    <hr class="md-5">

    <div v-for="item in list" :class="{'bg-info bg-opacity-10 border border-info rounded': item.name === userName}" class="row align-items-center border-bottom pd-2 fs-4">
      <div class="col-2 fw-bold">{{item.name}}</div>
      <div class="col-7">{{item.title}}</div>
      <div class="col-3 text-end">{{item.time}}</div>
    </div>
</div>

</body>
</html>
